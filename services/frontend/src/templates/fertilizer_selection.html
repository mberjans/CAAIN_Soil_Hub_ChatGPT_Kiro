
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertilizer Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/fertilizer-selection.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Fertilizer Selection & Recommendation</h1>

        <div class="card mb-4">
            <div class="card-header">
                <h2>Your Priorities & Constraints</h2>
            </div>
            <div class="card-body">
                <form id="fertilizer-selection-form">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <h4>Priorities (0.0 - 1.0)</h4>
                            <div class="mb-2">
                                <label for="costEffectiveness" class="form-label">Cost Effectiveness:</label>
                                <input type="range" class="form-range" id="costEffectiveness" min="0" max="1" step="0.1" value="0.5">
                                <span id="costEffectivenessValue">0.5</span>
                            </div>
                            <div class="mb-2">
                                <label for="soilHealth" class="form-label">Soil Health:</label>
                                <input type="range" class="form-range" id="soilHealth" min="0" max="1" step="0.1" value="0.5">
                                <span id="soilHealthValue">0.5</span>
                            </div>
                            <div class="mb-2">
                                <label for="environmentalImpact" class="form-label">Environmental Impact:</label>
                                <input type="range" class="form-range" id="environmentalImpact" min="0" max="1" step="0.1" value="0.5">
                                <span id="environmentalImpactValue">0.5</span>
                            </div>
                            <div class="mb-2">
                                <label for="easeOfApplication" class="form-label">Ease of Application:</label>
                                <input type="range" class="form-range" id="easeOfApplication" min="0" max="1" step="0.1" value="0.5">
                                <span id="easeOfApplicationValue">0.5</span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h4>Constraints</h4>
                            <div class="mb-2">
                                <label for="budgetPerAcre" class="form-label">Budget per Acre ($):</label>
                                <input type="number" class="form-control" id="budgetPerAcre" value="100" min="0">
                            </div>
                            <div class="mb-2">
                                <label for="farmSizeAcres" class="form-label">Farm Size (Acres):</label>
                                <input type="number" class="form-control" id="farmSizeAcres" value="160" min="1">
                            </div>
                            <div class="mb-2">
                                <label for="availableEquipment" class="form-label">Available Equipment (comma-separated):</label>
                                <input type="text" class="form-control" id="availableEquipment" value="broadcast_spreader,field_sprayer">
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="organicPreference">
                                <label class="form-check-label" for="organicPreference">Organic Preference</label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="environmentalConcerns">
                                <label class="form-check-label" for="environmentalConcerns">Environmental Concerns</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Get Recommendations</button>
                </form>
            </div>
        </div>

        <div class="card mb-4" id="loading-indicator" style="display: none;">
            <div class="card-body text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Generating recommendations...</p>
            </div>
        </div>

        <div class="card mb-4" id="error-display" style="display: none;">
            <div class="card-header bg-danger text-white">
                Error
            </div>
            <div class="card-body">
                <p id="errorMessage" class="card-text text-danger"></p>
            </div>
        </div>

        <div class="card mb-4" id="recommendation-display" style="display: none;">
            <div class="card-header">
                <h2>Recommendations</h2>
            </div>
            <div class="card-body" id="recommendation-results">
                <!-- Recommendations will be rendered here -->
            </div>
        </div>

        <div class="card mb-4" id="comparison-tool" style="display: none;">
            <div class="card-header">
                <h2>Comparison Summary</h2>
            </div>
            <div class="card-body" id="comparison-results">
                <!-- Comparison summary will be rendered here -->
            </div>
        </div>

        <div class="card mb-4" id="cost-analysis-display" style="display: none;">
            <div class="card-header">
                <h2>Cost Analysis</h2>
            </div>
            <div class="card-body" id="cost-analysis-results">
                <!-- Cost analysis will be rendered here -->
            </div>
        </div>

        <div class="card mb-4" id="environmental-impact-display" style="display: none;">
            <div class="card-header">
                <h2>Environmental Impact</h2>
            </div>
            <div class="card-body" id="environmental-impact-results">
                <!-- Environmental impact will be rendered here -->
            </div>
        </div>

        <div class="card mb-4" id="guidance-display" style="display: none;">
            <div class="card-header">
                <h2>Implementation Guidance</h2>
            </div>
            <div class="card-body" id="guidance-results">
                <!-- Guidance will be rendered here -->
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/fertilizer-selection.js"></script>
</body>
</html>
