# Inhibit rules to prevent alert spam
inhibit_rules:
  # Inhibit warning alerts when critical alerts are firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
  
  # Inhibit system alerts when agricultural alerts are firing
  - source_match:
      impact: 'agricultural_accuracy'
    target_match:
      impact: 'system_reliability'
    equal: ['cluster', 'service']